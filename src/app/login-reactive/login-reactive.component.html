<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>

        <input formControlName="email" matInput type="email" name="email"
               placeholder="Email">


      <mat-error *ngIf="email.errors?.required" >Email is mandatory</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input formControlName="password" matInput type="password" placeholder="Password">

      </mat-form-field>


      <!-- <ng-container *ngIf="password.errors | onlyOneError:['minLength', 'passwordStrength'] ">

      </ng-container> -->

      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()" >
        Login
      </button>

      <button mat-raised-button (click)="reset()" >
        RESET
      </button>

    </form>

    <div class="form-value">
      {{form.value | json}}
    </div>


    <div class="form-value">
      {{form.valid}}
    </div>

  </mat-card-content>
</mat-card>
