
<div [formGroup]="form" >

  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">
      Free
    </mat-radio-button>

    <mat-radio-button value="premium">
      Premium
    </mat-radio-button>

  </mat-radio-group>

  <file-upload requiredFileType="image/png" formControlName="thumbnail"></file-upload>

  <mat-form-field>
    <input formControlName="price" type="number" matInput placeholder="Price" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>
        Promotional Period
    </mat-label>
    <mat-date-range-input [rangePicker]="promoPicker">
      <input matStartDate placeholder="start date" formControlName="promoStart">
      <input matEndDate placeholder="end date" formControlName="promoEnd">
    </mat-date-range-input>

    <mat-error *ngIf="form.errors?.promoPeriod && form.dirty">The start date must be before end date</mat-error>

    <mat-datepicker-toggle matSuffix [for]="promoPicker">

    </mat-datepicker-toggle>

    <mat-date-range-picker #promoPicker>

    </mat-date-range-picker>


  </mat-form-field>

</div>

<div>
  {{form.valid}}
</div>
