
<div class="create-course-panel data-form">

  <h2 class="title">Create New Course</h2>

  <mat-horizontal-stepper [linear]="true">

    <mat-step [stepControl]="step1.form" errorMessage="Landing page error">
        <ng-template matStepLabel>course landing page details</ng-template>
        <create-course-step-1 #step1 ></create-course-step-1>
        <div class="stepper-buttons">
          <button mat-raised-button color="primary" matStepperNext>
            Continue to step 2
          </button>
        </div>
    </mat-step>


    <mat-step [stepControl]="step2.form" label="Course Pricing Details" errorMessage="pricing error">
      <create-course-step-2 #step2 ></create-course-step-2>

    <div class="stepper-buttons">

      <button mat-raised-button matStepperPrevious>
        Back
      </button>

      <button mat-raised-button color="primary" matStepperNext>
        Continue to step 3
      </button>
    </div>
  </mat-step>

  <mat-step [stepControl]="step3.form" errorMessage="course lesson in error" >
    <ng-template matStepLabel>
      course lesson
    </ng-template>
    <create-course-step-3 #step3>

    </create-course-step-3>
    <div class="stepper-buttons">
      <button mat-raised-button matStepperPrevious>
        Back
      </button>

      <button (click)="submit(step1.form.value, step2.form.value, step3.form.value)" mat-raised-button color="primary" [disabled]="!step3.form.valid || step3.lessons.length == 0">
        create course
      </button>
    </div>
  </mat-step>

  </mat-horizontal-stepper>
</div>
